	libbzip2 is the library implementing .bz2 file or in-memory compression and extraction, with interfaces similar to zlib.<br \>
<br \>
Website: http://bzip.org/<br \>
Platforms supported: Win32, Linux, DOS<br \>
Headers to include: bzlib.bi<br \>
Header version: 1.0.6<br \>
Examples: in examples/compression/<br \>
