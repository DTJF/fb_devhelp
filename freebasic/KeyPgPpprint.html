<div id="fb_pg_body">
	Preprocessor diagnostic directive<br \>
<br \>
<div class="fb_sect_title">Syntax</div><div class="fb_sect_cont"><tt><br \>
<b>#print</b> <i>text</i><br \>
</tt><br \>
</div><div class="fb_sect_title">Description</div><div class="fb_sect_cont"><br \>
Causes compiler to output <tt><i>text</i></tt> to screen during compilation.<br \>
<br \>
</div><div class="fb_sect_title">Example</div><div class="fb_sect_cont"><br \>
<tt><div class="freebasic">
<span class="def">#print&nbsp;Now&nbsp;compiling&nbsp;module&nbsp;foo<br />
</span></div></tt><br />
<br \>
</div><div class="fb_sect_title">Differences from QB</div><div class="fb_sect_cont"><br \>
<ul><li> New to FreeBASIC<br \>
<br \>
</ul></div><div class="fb_sect_title">See also</div><div class="fb_sect_cont"><br \>
<ul><li> <tt><a href="KeyPgPperror.html">#error</a></tt><br \>
<br \>
</ul></div>
</div>
</div> 
</div>
